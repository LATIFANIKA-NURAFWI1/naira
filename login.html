<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nafas Baru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="left-header">
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="logo-text">HentiRokok</div>
      </div>
      
      <div class="illustration-container">
        <div class="illustration-circle">
          <div class="characters">
            <div class="character character-1">
              <div class="character-body">
                <div class="head"></div>
                <div class="body pink"></div>
                <div class="legs"></div>
              </div>
            </div>
            <div class="character character-2">
              <div class="character-body">
                <div class="head"></div>
                <div class="body blue"></div>
                <div class="legs"></div>
              </div>
            </div>
          </div>
          
          <div class="welcome-sign">
            <div class="sign-content">
              <h2>HELLO</h2>
              <p>Selamat Datang</p>
            </div>
          </div>
          
          <div class="decorative-elements">
            <div class="plant plant-1">
              <i class="fas fa-seedling"></i>
            </div>
            <div class="plant plant-2">
              <i class="fas fa-leaf"></i>
            </div>
            <div class="plant plant-3">
              <i class="fas fa-tree"></i>
            </div>
            <div class="shape shape-1">+</div>
            <div class="shape shape-2">×</div>
            <div class="shape shape-3">+</div>
          </div>
        </div>
        
        <div class="navigation-dots">
          <div class="dot active"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    
    <div class="login-right">
      <div class="login-form-container">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        
        <h1 class="login-title">Masuk ke Akun Anda</h1>
        <p class="login-subtitle">Selamat datang kembali di HentiRokok</p>
        
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="username">USERNAME</label>
            <div class="input-container">
              <input type="text" id="username" name="username" placeholder="Masukkan username" required>
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <div class="input-container">
              <input type="password" id="password" name="password" placeholder="Masukkan password" required>
              <i class="fas fa-lock input-icon"></i>
            </div>
          </div>
          
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="remember">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="login-btn">
            <span>LOGIN</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
        
        <div class="signup-link">
          <p>Don't have an account yet? <a href="#" class="signup-text">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
